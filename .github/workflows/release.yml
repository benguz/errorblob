name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macos-arm64
          - os: macos-13
            name: macos-x64
          - os: ubuntu-latest
            name: linux-x64

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install -e .
          pip install pyinstaller
      
      - name: Build binary
        run: |
          pyinstaller --onefile --name errorblob-${{ matrix.name }} --paths src errorblob_entry.py
      
      - name: Make executable
        run: chmod +x dist/errorblob-${{ matrix.name }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: errorblob-${{ matrix.name }}
          path: dist/errorblob-${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      sha_macos_arm64: ${{ steps.sha.outputs.sha_macos_arm64 }}
      sha_macos_x64: ${{ steps.sha.outputs.sha_macos_x64 }}
      sha_linux_x64: ${{ steps.sha.outputs.sha_linux_x64 }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true
      
      - name: List binaries
        run: ls -la binaries/
      
      - name: Calculate SHA256 hashes
        id: sha
        run: |
          echo "sha_macos_arm64=$(sha256sum binaries/errorblob-macos-arm64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "sha_macos_x64=$(sha256sum binaries/errorblob-macos-x64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "sha_linux_x64=$(sha256sum binaries/errorblob-linux-x64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: binaries/*
          generate_release_notes: true
          body: |
            ## Installation
            
            ```bash
            brew tap benguz/errorblob
            brew install errorblob
            ```
            
            Or download the binary for your platform below.
            
            ## SHA256 Checksums
            - `errorblob-macos-arm64`: `${{ steps.sha.outputs.sha_macos_arm64 }}`
            - `errorblob-macos-x64`: `${{ steps.sha.outputs.sha_macos_x64 }}`
            - `errorblob-linux-x64`: `${{ steps.sha.outputs.sha_linux_x64 }}`

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew Formula
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: benguz/homebrew-errorblob
          event-type: update-formula
          client-payload: |
            {
              "version": "${{ github.ref_name }}",
              "sha_macos_arm64": "${{ needs.release.outputs.sha_macos_arm64 }}",
              "sha_macos_x64": "${{ needs.release.outputs.sha_macos_x64 }}",
              "sha_linux_x64": "${{ needs.release.outputs.sha_linux_x64 }}"
            }
